{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}">
    <title>{% block title %}{% endblock title %} finOggr</title>
</head>
<body class="login">
    <div class="logo"><h1>finOggr</h1></div>
    <form class="vertical-form"  action="" method="post">
          {% csrf_token %}
          <legend>{% block legend %}Войти{% endblock legend %}</legend>
          {{ form.as_p }}
          <button type="submit">{% block submit %}Войти{% endblock submit %}</button>
    </form>
</body>
</html>
