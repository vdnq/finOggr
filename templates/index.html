{% extends "base.html" %}


{% block content %}


<div id="newsfeed">
    {% for i in news|slice:":20" %}
    <div class="news"><span class="news_date">{{i.added_at|date:"d.m H:i"}}</span> <a href="{{ i.news_url }}" target="blank">{{i.news_short|truncatechars:60}}</a></div>
    {% endfor %}
    <div class="news button"><a href="">Все новости</a></div>
</div>


{% endblock %}
